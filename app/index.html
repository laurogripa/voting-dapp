<!DOCTYPE html>
<html>
<head>
  <title>Bolacha ou Biscoito?</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <h1>Voting</h1>
    <div class="not-connected">
      <img src="images/ethereum.png" width="350" />
      <h2>NOT CONNECTED TO RINKEBY NETWORK</h2>
    </div>

    <div class="connected table-responsive hidden">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#" onclick="voteForCandidate('Bolacha')">Bolacha</a></td>
            <td id="candidate-1"></td>
          </tr>
          <tr>
            <td><a href="#" onclick="voteForCandidate('Biscoito')">Biscoito</a></td>
            <td id="candidate-2"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="javascripts/app.js"></script>
</html>
